<div class="row">
    <div class="col-md-8" style="margin: auto;">
        <div class="row">
            <div class="col-lg">
                <input type="text" name="searchQuery" 
                class="form-control" placeholder="Start typing to search.." [(ngModel)]="searchQuery" (keyup)="runSearch()"> 
            </div>
            <div class="col-lg-3 filter-col">
                <label for="filter"><h3>Filter:</h3></label>
                <select name="filter" id="filter" [(ngModel)]="filter" class="form-control">
                    <option value="posts" selected>Posts</option>
                    <option value="users">Users</option>
                </select>
            </div>
        </div>
    </div>
</div>
<hr>
<app-post-list *ngIf="(filter==='posts')&&(searchQuery)"></app-post-list>
<app-user-list *ngIf="(filter==='users')&&(searchQuery)"></app-user-list>
