<h3 class="head">{{ loginMode? 'Login':'Sign Up' }}</h3>
<form [formGroup] = 'authForm' (ngSubmit) = 'onSubmit()'>
  <div class="form-group">
    <label for="username"> Username </label>
    <input type="text" class="form-control" id="username" formControlName="username" required>
    <div *ngIf="authForm.controls.username.invalid && (authForm.controls.username.dirty || authForm.controls.username.touched)" class="alert alert-danger">
      <div *ngIf="authForm.controls.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group" *ngIf="!loginMode">
    <label for="email"> Email </label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="authForm.controls.email.invalid && (authForm.controls.email.dirty || authForm.controls.email.touched)" class="alert alert-danger">
        <div>Please enter valid email</div>
      </div>
  </div>
  <div class="form-group">
    <label for="password"> Password </label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div *ngIf="authForm.controls.password.invalid && (authForm.controls.password.dirty || authForm.controls.password.touched)" class="alert alert-danger">
        <div *ngIf="authForm.controls.password.errors.required">Password is required</div>
        <div *ngIf="authForm.controls.password.errors.hasOwnProperty.length<6">Minimum password length is 6 characters</div>
      </div>
  </div>
  <div>
    <button type="submit" class="btn btn-success" [disabled] = "authForm.invalid">{{ loginMode? 'Login':'Sign Up' }}</button>
  </div>
</form>
