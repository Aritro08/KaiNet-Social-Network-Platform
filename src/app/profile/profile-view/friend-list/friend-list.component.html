<ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let user of userFriends">
        <div class="content" (click)="viewUser(user._id)">
            <img [src]="user.profileImage" class="img-responsive">
            {{ user.username }}
        </div>
        <button class="btn btn-danger btn-sm" type="button" (click)="onDeleteFriend(user._id)">Remove</button>
    </li>
</ul>
