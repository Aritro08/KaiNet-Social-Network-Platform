<div class="row" *ngFor="let posts of dispPosts">
    <div class="col-md-4" *ngFor="let post of posts">
        <div class="card" (click) = 'viewPost(post.id)' style="cursor: pointer;">
            <img [src]="post.image" class="card-img-top" style="cursor: pointer;" [alt]="post.title" *ngIf="post.image">
            <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <h4 class="card-subtitle mb-2 text-muted">{{ post.username }}</h4>
                <p class="card-text" *ngIf="(post.content!='')&&post.image">{{ post.content.substring(0, 120) + '...' }}</p>
                <p class="card-text" *ngIf="(post.content!='')&&!post.image">{{ post.content.substring(0, 300) + '...' }}</p>   
                <button class="btn btn-dark" [disabled]="true">{{ post.upvotes.up_count + ' ' }}<fa-icon [icon]="arrowUp"></fa-icon></button>
                <button class="btn btn-dark" [disabled]="true">{{ post.downvotes.down_count + ' ' }}<fa-icon [icon]="arrowDown"></fa-icon></button>
                <button class="btn btn-dark comment-btn" [disabled]="true"><fa-icon class="comment-icon" [icon]="commentFa"></fa-icon>{{ post.commentCount + ' comments' }}</button>
            </div>
          </div>
    </div>
</div>
